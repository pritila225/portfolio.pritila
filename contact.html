<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Portfolio container */
        .portfolio-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
            color: #ff6f61;
        }

        /* Contact Me Section */
        .contact-section {
            padding: 50px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease-in-out;
        }

        .contact-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-section h2 {
            font-size: 32px;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-top: 5px;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .submit-btn {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ff4d43;
        }

        /* Animation for Contact Me Section */
        @keyframes showContact {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="portfolio-container">
        <h1>Welcome to My Portfolio</h1>
        <p>Here is some information about my projects and skills.</p>

        <!-- Contact Me Section -->
        <div class="contact-section">
            <h2>Contact Me</h2>
            <p>If you'd like to get in touch with me, feel free to send a message using the form below!</p>
            <div class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button class="submit-btn" type="submit">Send Message</button>
            </div>
        </div>
    </div>

    <script>
        // Add the active class to show the Contact Me section with animation
        window.addEventListener("load", function() {
            const contactSection = document.querySelector('.contact-section');
            contactSection.classList.add('active');
        });
    </script>

</body>
</html>
